<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--<script src="https://www.unpkg.com/patternfly-react@2.39.17/dist/js/index.js"></script>-->
    <script src="react-core.js"></script> <!-- PATTERNFLY REACT CODE -->
    <link href="react-core.css" rel="stylesheet"> <!-- PATTERNFLY CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>

<div id="root"></div>

<button onclick="render()">Render</button>

<script type="text/babel" data-type="module" data-presets="react">
 function render() {
   const { useState } = React;
   const { Form, Checkbox, Card, CardBody, FormGroup, TextInput } = PatternFlyReact;

   const Form__hiring_ITInterview: React.FC<any> = props => {
     const [approve, set__approve] = useState();
     const [candidate__email, set__candidate__email] = useState();
     const [candidate__name, set__candidate__name] = useState();
     const [candidate__salary, set__candidate__salary] = useState();
     const [candidate__skills, set__candidate__skills] = useState();
     const [candidate__type, set__candidate__type] = useState();

     return (
       <Form>
         <div>
           <Checkbox
             isChecked={approve}
             isDisabled={false}
             id="uniforms-0001-0001"
             name="approve"
             label="Approve"
             onChange={set__approve}
           />
         </div>
         <Card>
           <CardBody className="pf-c-form">
             <label>
               <b>Candidate</b>
             </label>
             <FormGroup
               fieldId="uniforms-0001-0005"
               label="Email"
               isRequired={false}
               validated="default"
               helperText=""
               helperTextInvalid=""
             >
               <TextInput
                 name="candidate.email"
                 id="uniforms-0001-0005"
                 isDisabled={false}
                 validated="default"
                 placeholder=""
                 type="text"
                 value={candidate__email}
                 onChange={set__candidate__email}
               />
             </FormGroup>
             <FormGroup
               fieldId="uniforms-0001-0007"
               label="Name"
               isRequired={false}
               validated="default"
               helperText=""
               helperTextInvalid=""
             >
               <TextInput
                 name="candidate.name"
                 id="uniforms-0001-0007"
                 isDisabled={false}
                 validated="default"
                 placeholder=""
                 type="text"
                 value={candidate__name}
                 onChange={set__candidate__name}
               />
             </FormGroup>
             <FormGroup
               fieldId="uniforms-0001-0009"
               label="Salary"
               isRequired={false}
               validated="default"
               helperText=""
               helperTextInvalid=""
             >
               <TextInput
                 type="number"
                 name="candidate.salary"
                 isDisabled={false}
                 id="uniforms-0001-0009"
                 placeholder=""
                 step={1}
                 value={candidate__salary}
                 onChange={set__candidate__salary}
               />
             </FormGroup>
             <FormGroup
               fieldId="uniforms-0001-000b"
               label="Skills"
               isRequired={false}
               validated="default"
               helperText=""
               helperTextInvalid=""
             >
               <TextInput
                 name="candidate.skills"
                 id="uniforms-0001-000b"
                 isDisabled={false}
                 validated="default"
                 placeholder=""
                 type="text"
                 value={candidate__skills}
                 onChange={set__candidate__skills}
               />
             </FormGroup>
             <FormGroup
               fieldId="uniforms-0001-000d"
               label="Type"
               isRequired={false}
               validated="default"
               helperText=""
               helperTextInvalid=""
             >
               <TextInput
                 name="candidate.type"
                 id="uniforms-0001-000d"
                 isDisabled={false}
                 validated="default"
                 placeholder=""
                 type="text"
                 value={candidate__type}
                 onChange={set__candidate__type}
               />
             </FormGroup>
           </CardBody>
         </Card>
       </Form>
     );
   };

   const target = document.getElementById('root');

   const element = React.createElement(Form__hiring_ITInterview, {});
   ReactDOM.render(element, target);
 }
</script>
</body>
</html>
